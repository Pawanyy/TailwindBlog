<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laravel Blog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat&family=Open+Sans:ital,wght@0,400;0,600;1,700&family=Sacramento&display=swap" rel="stylesheet">
</head>
<body style="font-family: Open Sans, san-serif;">
    
    <section class="px-6 py-4 bg:blue-10">

        <nav class="flex justify-between items-center">
            <div>
                <a href="/">
                    <img src="./images/logo.svg" alt="Logo" width="165" height="16">
                </a>
            </div>

            <div>
                <a href="/" class="text-xs text-black font-bold">Home Page</a>
                <a href="#" class="bg-blue-500 ml-3 rounded-full text-xs text-white font-semibold px-5 py-3">Suscribe For Updates</a>
            </div>
        </nav>

        <header class="max-w-4xl mx-auto mt-20 text-center">
            <div class="max-w-xl mx-auto">
                <h1 class="text-4xl">
                    Latest <span class="text-blue-500">Laravel From Scratch</span> News
                </h1>

                <h2 class="inline-flex mt-4">
                    By Lary Laracore <img src="./images/lary-head.svg" alt="Lary Head">
                </h2>

                <p class="mt-10 text-sm">
                    Another year. Another update. We're refreshing the popular Laravel series with new content.
                    I'm going to keep you guys up to speed with what's going on!
                </p>

                <div class="tw-flex tw-justify-center space-x-4 mt-10">
                    <span class="relative inline-flex bg-gray-200 rounded-full items-center">
                        <select class="reset appearance-none py-2 px-5 pr-8 bg-transparent font-bold">
                            <option selected> Category</option>
                            <option>Style</option>
                        </select>
                        <svg class="reset rotate-90 absolute right-2 text-xs pointer-events-none" xmlns="http://www.w3.org/2000/svg" width="24" height="24"><path d="M7.293 4.707 14.586 12l-7.293 7.293 1.414 1.414L17.414 12 8.707 3.293 7.293 4.707z"/></svg>
                    </span>
                    <span class="relative inline-flex bg-gray-200 rounded-full items-center">
                        <select class="reset appearance-none py-2 px-5 pr-8 bg-transparent font-bold">
                            <option selected> Other Filters</option>
                            <option>Style</option>
                        </select>
                        <svg class="reset rotate-90 absolute right-2 text-xs pointer-events-none" xmlns="http://www.w3.org/2000/svg" width="24" height="24"><path d="M7.293 4.707 14.586 12l-7.293 7.293 1.414 1.414L17.414 12 8.707 3.293 7.293 4.707z"/></svg>
                    </span>
                    <span class="relative inline-flex bg-gray-200 rounded-full px-3 py-2">
                        <form action="" method="post">
                            <input type="text" name="searchTerm" class="bg-transparent placeholder-black font-bold" placeholder="Search">
                        </form>
                    </span>
                </div>
            </div>
        </header>

        <main></main>

        <footer></footer>
    </section>

</body>
</html>
